<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="theme/css/normalize.css">
  <link rel="stylesheet" href="theme/css/skeleton.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- The above form looks like this -->
  <form>
    <div class="row">
      <div class="six columns">
        <label for="exampleEmailInput">Nombre del evento</label>
        <input class="u-full-width" type="text">
      </div>
      <div class="six columns">
        <label for="exampleEmailInput">Fecha</label>
        <div class=".selectModal">
          <ion-datetime-button datetime="datetime"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template id="fechaAlm">
              <ion-datetime id="datetime"></ion-datetime>
            </ng-template>
          </ion-modal>
        </div>
      </div>
    </div>
    <label for="exampleMessage" style="text-align: center;">Mensaje</label>
    <textarea class="u-full-width" id="exampleMessage" placeholder="Comenzando app... "></textarea>
    <div class="allButtons">
      <input class="button-primary" type="submit" value="Enviar">
    </div>

    <div class="tablaTareas">
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Mensaje</th>
            <th>Evento</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </form>
</body>

</html>
